<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card Game</title>
    <link rel="stylesheet" href="/css/one.css">
</head>

<body>
    <div class="container">
        <h1 id="headline">Choose Right Card</h1>

    </div>
    
    <div class="cards-container">
        <div class="row">
            <div class="card card1 btn" id="card1"></div>
            <div class="card card2 btn" id="card2"></div>
        </div>
        <div class="row">
            <div class="card card3 btn" id="card3"></div>
            <div class="card card4 btn" id="card4"></div>
        </div>
    </div>

    <img src="/gifs/butterfly.gif" alt="butterfly" class="butterfly"></img>
    <img src="/gifs/butterfly.gif" alt="butterfly" class="butterfly2"></img>

    <div class="clicked-card-Out hide">
        <div class="line1"><p></p></div>
        <p class="line2"></p>
    </div>


    <audio id="bg-music" autoplay loop >
        <source src="/musics/cute.mp3" type="audio/mp3">        
    </audio>

    <script src="/javaScript/one.js"></script>
</body>

</html>
